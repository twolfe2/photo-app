<div class="container">
<div class="text-center"><h1>Add Image</h1></div>
  <form class="col-md-6 col-md-offset-3" ng-submit='addImage()'>
        <div class="text-center">
            <h3>Add a New Image:</h3>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model='newImage.name' required>
        </div>
        <div class="form-group">
            <label>Image</label>
            <div ngf-drop ngf-select ng-model="photo" class="form-control drop-box" 
        ngf-drag-over-class="'dragover'">Drag and drop image</div>
            
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Image</button>
    </form>
</div>
